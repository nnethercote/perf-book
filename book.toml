[book]
title = "The Rust Performance Book"
authors = ["Nicholas Nethercote"]
src = "src"
language = "en"
multilingual = false

[build]
create-missing = false

[rust]
edition = "2018"

[output.html]
curly-quotes = true
default-theme = "rust"
git-repository-url = "https://github.com/nnethercote/perf-book"
edit-url-template = "https://github.com/nnethercote/perf-book/edit/master/{path}"
site-url = "https://nnethercote.github.io/perf-book/"

# Disabled for now, see issue #58.
#[output.epub]
# So epub generation is skipped if mdbook-epub isn't installed.
#optional = true 
